<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <title>Document</title>
    <style>
        #box{
            border: 1px solid #000;
            padding: 10px;
            max-width: 800; /* Adjust the max-width to fit your needs */
            overflow: auto; /* Add scrollbars if content overflows */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="px-5 pt-5">
        <a href="{{ url_for('download_file') }}" class="btn btn-primary">Download</a>
        <a href="{{ url_for('delete_file') }}" class="btn btn-danger">Delete</a>
        <br>
        <br>
        Page Number
        <div id="box">
            {% if com == "only micron" or com == "other"  %}
                {{ page_no}}
            {% else %}
                {% for cp in page_no %}
                   <b> {{ cp  }}</b>
                   <br>
                    {{ page_no[cp]|join(",") }}
                    <br>
                {% endfor %}
            {% endif %}
        </div>      
    </div>
</body>
</html>
