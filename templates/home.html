<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <title>Document</title>
</head>
<body>
    <div class="pt-5" >
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="px-5 pb-1">
                <label for="pdf1">PDF</label>
            </div>
            <div class="px-5 pb-3">
                <input type="file" id="pdf1" name="pdf" accept=".pdf" />
            </div>
            <div class="px-5 pb-1">
                <label for="pdf1">EXCEL</label>
            </div>
            <div class="px-5 pb-3">
                <input type="file" id="excel" name="excel" />
            </div>
            <div class="px-5 pb-3">
               Red: <input type="radio" name="color" value="red">
               Green: <input type="radio" name="color" value="green">
               Blue: <input type="radio" name="color" value="blue">
            </div>
            <div class="px-5 pb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>
    </div>
</body>
</html>
